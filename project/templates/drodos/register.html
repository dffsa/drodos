{%  extends 'drodos/base.html'%}

{% block body %}
    <form action="{% url 'drodos:checkregister'%}" method="post" id="registerForm">
        {% csrf_token %}
        <div class="textSide">
            {{ form }}
        </div>

        {% block error %}
        {% endblock %}

        <div class="butSide">
            <div class="butContainer">
                <button type="submit" class="skillBut" id="registerBut"><span>Register</span></button>
            </div>
        </div>
    </form>
{% endblock %}
