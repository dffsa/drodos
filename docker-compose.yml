version: "3.9"

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=$drodos_postgres_user
      - POSTGRES_PASSWORD=$drodos_postgres_password
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    restart: always
    command: $drodos_web_command
    volumes:
      - ./drodos_app:/drodos
      - ./data/media:/data/media
    ports:
      - "8000:8000"
    depends_on:
      - db