version: "3.9"

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=$drodos_postgres_user
      - POSTGRES_PASSWORD=$drodos_postgres_password
    volumes:
      - db_data:/var/lib/postgresql/data  # create volume for DB persistence
    ports:
      - "5432:5432"
  web:
    build: .
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=$drodos_postgres_user
      - POSTGRES_PASSWORD=$drodos_postgres_password
    entrypoint: /drodos/entrypoint_dev.sh
    volumes:
      - ./drodos:/drodos/drodos     # bind drodos folder to host os
      - ./dropbox:/drodos/dropbox   # bind app folder to host os
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  db_data: